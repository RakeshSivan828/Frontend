<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AgriShield - Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('https://cdn.pixabay.com/photo/2017/01/20/00/30/agriculture-1990207_1280.jpg') no-repeat center center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: rgba(255, 255, 255, 0.9);
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      width: 350px;
      text-align: center;
    }
    h1 {
      color: #2e7d32;
      margin-bottom: 1rem;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      background: #2e7d32;
      color: white;
      border: none;
      padding: 10px;
      width: 100%;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #1b5e20;
    }
    a {
      display: block;
      margin-top: 10px;
      color: #2e7d32;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    .error {
      color: red;
      font-size: 14px;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <!-- Login Page -->
   
  <div class="container" id="loginPage">
    <h1>AgriShield Login</h1>
    <form onsubmit="return validateLogin(event)">
      <input type="text" id="loginUser" placeholder="Username" required>
      <input type="password" id="loginPass" placeholder="Password" required>
      <button type="submit">Login</button>
      <div class="error" id="loginError"></div>
    </form>
    <a href="#" onclick="showRegister()">Create New Account</a>
  </div>

  <!-- Register Page -->
  <div class="container" id="registerPage" style="display:none;">
    <h1>Create Account</h1>
    <form onsubmit="return registerUser(event)">
      <input type="text" id="regName" placeholder="Full Name" required>
      <input type="email" id="regEmail" placeholder="Email" required>
      <input type="text" id="regUser" placeholder="Username" required>
      <input type="password" id="regPass" placeholder="Password" required>
      <button type="submit">Register</button>
      <div class="error" id="regError"></div>
    </form>
    <a href="#" onclick="showLogin()">Back to Login</a>
  </div>

  <script>
    let users = {};

    function showRegister() {
      document.getElementById("loginPage").style.display = "none";
      document.getElementById("registerPage").style.display = "block";
    }
    function showLogin() {
      document.getElementById("registerPage").style.display = "none";
      document.getElementById("loginPage").style.display = "block";
    }

    function registerUser(event) {
      event.preventDefault();
      const user = document.getElementById("regUser").value;
      const pass = document.getElementById("regPass").value;
      if(users[user]) {
        document.getElementById("regError").innerText = "Username already exists!";
      } else {
        users[user] = pass;
        document.getElementById("regError").innerText = "Account created successfully!";
        setTimeout(showLogin, 1000);
      }
      return false;
    }

    function validateLogin(event) {
      event.preventDefault();
      const user = document.getElementById("loginUser").value;
      const pass = document.getElementById("loginPass").value;
      const errorBox = document.getElementById("loginError");

      if(!users[user]) {
        errorBox.innerText = "Username not registered!";
      } else if(users[user] !== pass) {
        errorBox.innerText = "Incorrect password!";
      } else {
        errorBox.innerText = "";
        window.location.href = "nextpage.html"; // Redirect to next page
      }
      return false;
    }
  </script>
</body>
</html>
